name: Automate Daily Summary Workflow

on:
  schedule:
    - cron: '0 8 * * *'  # Run at 8 AM every day
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install n8n
        run: npm install -g n8n

      - name: Run n8n workflow
        run: n8n execute --file=workflow.json
        env:
          GOOGLE_CALENDAR_OAUTH2_API_CREDENTIALS: ${{ secrets.GOOGLE_CALENDAR_OAUTH2_API_CREDENTIALS }}
          GMAIL_OAUTH2_API_CREDENTIALS: ${{ secrets.GMAIL_OAUTH2_API_CREDENTIALS }}
          OPENAI_API_CREDENTIALS: ${{ secrets.OPENAI_API_CREDENTIALS }}

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update summary from workflow"
          git push